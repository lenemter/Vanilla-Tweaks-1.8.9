<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS Files -->
        <link rel="stylesheet" href="static/style.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
        />

        <title>Vanilla Tweaks 1.8.9</title>
    </head>

    <body>
        <nav class="navbar fixed-top navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid mx-sm-5 mx-2">
                <!-- Brand -->
                <span class="navbar-brand">Vanilla Tweaks for 1.8.9</span>

                <!-- Button -->
                <button
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div
                    class="collapse navbar-collapse d-lg-flex justify-content-lg-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                target="_blank"
                                href="https://vanillatweaks.net/picker/resource-packs/"
                            >
                                Based on Vanilla Tweaks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                target="_blank"
                                href="https://github.com/lenemter/Vanilla-Tweaks-1.8.9"
                            >
                                Source Code
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                target="_blank"
                                href="https://github.com/lenemter/Vanilla-Tweaks-1.8.9/issues"
                            >
                                Issues
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="mt-5">
            <main class="container">
                <!-- Alert -->
                <div
                    class="alert alert-warning d-flex align-items-center"
                    role="alert"
                >
                    <span>
                        <i
                            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                            aria-label="Warning:"
                        ></i
                        >These Packs use the new Minecraft Default Textures
                    </span>
                </div>

                <!-- Main -->
                <div class="accordion" id="accordionCategories">
                    <div class="accordion-item">
                        <h2
                            class="accordion-header"
                            id="categories-aesthetic-header"
                        >
                            <buttton
                                class="accordion-button"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#categories-aesthetic-collapse"
                                aria-expanded="true"
                                aria-controls="categories-aesthetic-collapse"
                            >
                                Aesthetic
                            </buttton>
                        </h2>
                        <div
                            id="categories-aesthetic-collapse"
                            class="arrordion-collapse collapse show"
                            aria-labelledby="categories-aesthetic-header"
                        >
                            <div
                                class="accordion-body d-flex justify-content-center flex-wrap gap-4"
                            >
                                {% for tweak in tweaks %}
                                <div class="card tweak">
                                    <img
                                        src="static/tweaks/{{ tweak['id'] }}/img.png"
                                        class="card-img-top"
                                        alt="{{ tweak['title'] }} Preview"
                                        draggable="false"
                                        width="256"
                                        height="128"
                                    />
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title text-center">
                                            {{ tweak['title'] }}
                                        </h5>
                                        <p class="card-text text-center">
                                            {{ tweak['description'] }}
                                        </p>
                                        <button
                                            type="button"
                                            class="btn btn-outline-danger mt-auto"
                                            tweak-name="{{ tweak['id'] }}"
                                        >
                                            <i
                                                class="bi bi-x-lg flex-shrink-0 me-2"
                                            ></i
                                            >Disabled
                                        </button>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Download button -->
                <button type="submit" class="btn btn-primary btn-download">
                    Download
                </button>
            </main>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"
        ></script>
        <script src="static/script.js"></script>
    </body>
</html>
